<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Nawodit Weather Website</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="mb-1">Enter a Location For Weather Information</label>
            <input type="text" name="city" class="form-control">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="Image">
            <div class="icon mx-auto bg-light text-center">
            <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/forcast.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
